<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community ‚Äì Newsletter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fffaf0, #eef5ff);
      padding: 24px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #5c2e91;
      margin-bottom: 20px;
    }

    #posts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      position: relative;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card h3 {
      color: #4b2b7f;
      margin-top: 0;
    }

    .card p {
      color: #333;
      white-space: pre-wrap;
    }

    .meta {
      color: #555;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h2>üì∞ Community Stories</h2>
  <div id="posts">Loading posts...</div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxpw09wT3pj0qhaRJ7R2NbftRC0OWUYxqCD3IJkiywDv9tgP7WWAOkGrFJN-utP_TOo/exec";
    const SECRET_KEY = "v8YhT93NfZ2jP6mXcA7rL1kE5s";

    async function loadPosts() {
      const container = document.getElementById("posts");
      container.innerHTML = "<p>Loading posts...</p>";

      try {
        const url = `${SCRIPT_URL}?action=getPosts&key=${SECRET_KEY}&origin=${window.location.origin}`;
        const response = await fetch(url);
        const text = await response.text();

        console.log("Raw response:", text);

        let posts;
        try {
          posts = JSON.parse(text);
        } catch (err) {
          console.error("JSON parse error:", err);
          container.innerHTML = "<p>‚ö†Ô∏è Failed to load posts. Try again later.</p>";
          return;
        }

        if (!posts || posts.length === 0) {
          container.innerHTML = "<p>No posts yet. Be the first to share your story!</p>";
          return;
        }

        container.innerHTML = "";
        posts.reverse().forEach(post => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${post.title}</h3>
            <p>${post.content}</p>
            <div class="meta">‚úçÔ∏è ${post.name} ‚Ä¢ ${new Date(post.timestamp).toLocaleString()}</div>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error loading posts:", error);
        container.innerHTML = "<p>Network error. Please try again later.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", loadPosts);
  </script>
</body>
</html>
