<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Newsletter Community</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f3f4f6;
      color: #222;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    textarea, input, select {
      width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; border: 1px solid #ccc;
    }
    button {
      background: #2563eb; color: white; border: none;
      padding: 10px 20px; margin-top: 10px; border-radius: 8px; cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    .post {
      background: white; padding: 15px; border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px;
    }
    .post h3 { margin: 0 0 5px 0; }
    .meta { font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
  <h1>üì∞ Creative Community</h1>
  <p>Write and share updates, stories, or ideas ‚Äî no login needed!</p>

  <section id="formSection">
    <input id="title" placeholder="Your post title (optional)" />
    <select id="category">
      <option>General</option>
      <option>News</option>
      <option>Event</option>
      <option>Idea</option>
      <option>Art</option>
    </select>
    <textarea id="content" placeholder="Write your story or update..." rows="4"></textarea>
    <button id="postBtn">Publish</button>
  </section>

  <h2 style="margin-top:30px;">Recent Posts</h2>
  <div id="posts"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyVkfjiTn8IeYxNYw0gcHjZfe_mEfr-Sic-Km3S8RR1D3G2ILeC-2Dnrw_kngJ40tJm/exec";

    document.getElementById("postBtn").addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const category = document.getElementById("category").value;

      if (!content) {
        alert("Please write something before posting!");
        return;
      }

      const data = { title, content, category };

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" },
        });
        const text = await res.text();
        alert(text);
        loadPosts();
        document.getElementById("content").value = "";
        document.getElementById("title").value = "";
      } catch (err) {
        alert("Error posting: " + err);
      }
    });

    async function loadPosts() {
      try {
        const res = await fetch(SCRIPT_URL);
        const posts = await res.json();
        const container = document.getElementById("posts");
        container.innerHTML = "";

        posts.reverse().forEach(p => {
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <h3>${p.title}</h3>
            <p>${p.content}</p>
            <p class="meta">üßë ${p.author} | üïí ${new Date(p.timestamp).toLocaleString()} | üè∑Ô∏è ${p.category}</p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error(err);
      }
    }

    loadPosts();
  </script>
</body>
</html>
