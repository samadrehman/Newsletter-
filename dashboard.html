<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Newsletter Community</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c3e0ff, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: #0077ff;
      color: white;
      font-size: 1.6em;
      font-weight: 600;
    }

    .container {
      margin-top: 40px;
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    p {
      color: #555;
    }

    button {
      background: #0077ff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 15px;
    }

    button:hover {
      background: #005fcc;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>üåê Newsletter Dashboard</header>

  <div class="container">
    <h2 id="welcomeText">Checking login...</h2>
    <p>Here you can submit stories, check community updates, and manage your profile.</p>
    <button onclick="goToCommunity()">Go to Community</button>
    <button onclick="goToStory()">Go to Story Submission</button>
    <button onclick="logout()">Logout</button>
  </div>

  <footer>¬© 2025 Newsletter Community. All Rights Reserved.</footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        const userEmail = localStorage.getItem("userEmail");

        if (!userEmail) {
          alert("Please login first");
          window.location.href = "login.html";
          return;
        }

        // ‚úÖ Update the welcome text
        document.getElementById("welcomeText").textContent = `Welcome, ${userEmail}! üéâ`;
      }, 150);
    });

    function logout() {
      localStorage.removeItem("userEmail");
      alert("Logged out successfully!");
      window.location.href = "login.html";
    }

    function goToCommunity() {
      window.location.href = "https://samadrehman.github.io/Newsletter-/community.html";
    }

    function goToStory() {
      window.location.href = "https://samadrehman.github.io/Newsletter-/story.html";
    }
  </script>
</body>
</html>
