<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Äì Newsletter Community</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #2196f3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #1976d2;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>üîê Login</h2>
    <p>Enter your email and 6-digit PIN</p>
    <input type="email" id="email" placeholder="Your email" required><br>
    <input type="text" id="pin" maxlength="6" placeholder="6-digit PIN" required><br>
    <button id="loginBtn">Login</button>
    <div class="message" id="msg"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxUSMmJgSq90xvbAjSYYCf24sq9iCOSa1SeK6jEdebrPBjFb_xEcXbq_LSTY5T6Z7Ks/exec";
    const SECRET_KEY = "v8YhT93NfZ2jP6mXcA7rL1kE5s";

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const msg = document.getElementById("msg");

      if (!email || !pin) {
        msg.textContent = "‚ö†Ô∏è Please enter both email and PIN.";
        msg.style.color = "red";
        return;
      }

      msg.textContent = "‚è≥ Verifying...";
      msg.style.color = "#555";

      try {
        const params = new URLSearchParams({
          action: "verifyPin",
          key: SECRET_KEY,
          email,
          pin,
          origin: window.location.origin
        });

        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          body: params
        });

        const text = await response.text();
        console.log("Response:", text);

        if (text.includes("Success: Verified")) {
          msg.textContent = "‚úÖ Login successful! Redirecting...";
          msg.style.color = "green";

          // Save session info (optional)
          localStorage.setItem("userEmail", email);

          // Redirect after 1.5 seconds
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        } else {
          msg.textContent = text.replace("Error:", "‚ö†Ô∏è");
          msg.style.color = "red";
        }

      } catch (err) {
        msg.textContent = "‚ùå Network error. Please try again.";
        msg.style.color = "red";
        console.error(err);
      }
    });
  </script>
</body>
</html>
